name: Sync upstream (main)

on:
  schedule:
    - cron: "0 3 * * *"   # 每天 03:00 UTC 运行（北京时间 11:00）
  workflow_dispatch:       # 允许手动点按钮运行

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Merge upstream into fork default branch (main)
        run: |
          curl -L -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/merge-upstream \
            -d '{"branch":"main"}'
